<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Tracking Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #ea6969; }
    </style>
</head>
<body>
    <h1>Tag Tracking Data</h1>
    <button onclick="fetchData()">Refresh Data</button>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Distance 1 (m)</th>
                <th>Distance 2 (m)</th>
                <th>Distance 3 (m)</th>
                <th>Coordinate X (m)</th>
                <th>Coordinate Y (m)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will go here -->
        </tbody>
    </table>

    <script>
        function fetchData() {
            fetch('http://192.168.0.6/UWBDATABASE/insert_distance1.inc.php') // Local server URL
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Clear previous rows
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.id}</td>
                                    <td>${row.distance1}</td>
                                    <td>${row.distance2}</td>
                                    <td>${row.distance3}</td>
                                    <td>${row.coordinateX}</td>
                                    <td>${row.coordinateY}</td>
                                    <td>${row.timestamp}</td>`;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
